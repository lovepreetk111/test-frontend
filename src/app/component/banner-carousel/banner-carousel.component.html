<div class="container-fluid">
	<ngb-carousel #ngCarousal [interval]="10000" *ngIf="carousel2" [showNavigationArrows]="false"
		[showNavigationIndicators]="false">
		<ng-template ngbSlide *ngFor="let data of carousel2">
			<div class="main">
				<div class="info">
					<div class="caption" *ngFor="let datas of data.innerData">
						<h1>{{datas.header}}</h1>
						<p>{{datas.text}}</p>
						<button> <a [routerLink]="data.routeLink"></a>{{datas.buttonText}}</button>
					</div>
					<div class="picsum-img-wrapper" *ngFor="let datas of data.background">
						<img [src]="datas.url" [alt]="datas.alt" />
					</div>
				</div>
				<div class="background" *ngFor="let datas of data.image">
					<img [src]="datas.url" [alt]="datas.alt" />
				</div>
			</div>
		</ng-template>
	</ngb-carousel>
	<div class="buttons">
		<div class="slider-indicator">
			<span (click)="stepping(img.id)" *ngFor="let img of sliders;let i = index"
				[ngClass]="{'active': +activeSlideId === i }"></span>
		</div>
		<div class="navigation-buttons">
			<button (click)="previousSlide()">
				<img src="assets/images/left.svg" alt="">
			</button>
			<button (click)="nextSlide()">
				<img src="assets/images/right.svg" alt="">
			</button>
		</div>

	</div>
</div>

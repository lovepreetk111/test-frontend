<div *ngFor="let data of pages[0].component">
    <app-notices class="notices" *ngIf="data.compID === 2"></app-notices>
    <app-banner-carousel *ngIf="data.compId === 3"></app-banner-carousel>
    <app-container1 class="aboutus-section" *ngIf="data.compId ===4" [mergedData]="data.metadata"></app-container1>
    <app-accordian-dropdwn *ngIf="data.compID === 5" [DropDownData]="data.metadata"></app-accordian-dropdwn>
    <!-- <app-card-carousel *ngIf="data.compId === 6" [cardConfig]="data.metadata"></app-card-carousel> -->
    <app-container3 *ngIf="data.compId===7" [sectionData]="data.metadata"></app-container3>
</div>
